name: ðŸš€ Deploy marang-sheq via FTPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # If your project needs a build step (React/Vite/etc)
      # uncomment these:
      # - name: Install dependencies
      #   run: npm install
      #
      # - name: Build project
      #   run: npm run build

      # Deploy output folder (./ if static HTML, dist/ if React/Vite)
      - name: Deploy to cPanel via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: "./"  # or "./dist" if using a build system
          server-dir: "/home/khehlacl/public_html/marangsheq.co.za/"
          log-level: verbose
          exclude: |
            **/.git**
            **/.github/**
            **/.idea/**
            **/.vscode/**
            README.md
            .cpanel.yml
            .gitignore

